    <h1>Perintah Dasar Git</h1>
    <ul>
        <li><strong>git init</strong> - Inisialisasi repository</li>
        <li><strong>git add</strong> - Menambahkan file ke staging area</li>
        <li><strong>git commit</strong> - Menyimpan perubahan</li>
        <li><strong>git status</strong> - Melihat status perubahan</li>
        <li><strong>lorem</strong> - Ipsum</li>
    </ul>
